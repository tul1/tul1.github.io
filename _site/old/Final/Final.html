<!DOCTYPE html>
<html lang="en">
<head>
  <title>three.js webgl - animation - skinning</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <style>
    body {
      color: #000;
      font-family:Monospace;
      font-size:13px;
      text-align:center;
      background-color: #fff;
      margin: 0px;
      overflow: hidden;
    }
  </style>

  <script src="./js/Three.js"></script>
  <!-- <script src="./SeriousGames/js/three.r78.min.js"></script> -->

  <script src="./js/OrbitControls.js"></script> 
  <!-- <script src="./js/OrbitControls_new.js"></script>  -->

  <script src="./js/SpeedBlendCharacter.js"></script>
  <script src="./js/CharacterController.js"></script>
  <script src="./js/Detector.js"></script>
  <script src="./js/planck.min.js"></script>

  <script src="./js2/trajectory.js"></script>
  <script src="./js2/Bots.js"></script>
  <script src="./js2/World.js"></script>
  <script src="./js2/Player.js"></script>

</head>

<body>

<div id="container"></div>

<script>

// -----------------------------------------------------------------------
if ( ! Detector.webgl ) 
  Detector.addGetWebGLMessage();

window.onload = init;

var container;
var camera, scene, renderer, controls;
var light, lightOffset;
// -----------------------------------------------------------------------
var bots = DEMO.bots;
var world = DEMO.world;
var player = DEMO.player;
// -----------------------------------------------------------------------
var botsParams = [
  {x:0,y:0,z:-0.5,speed:1.5},{x:1,y:0,z:0.5,speed:1.5},
  {x:2,y:0,z:-0.5,speed:1.5},{x:3,y:0,z:0.5,speed:1.5},
  {x:4,y:0,z:-0.5,speed:1.5},{x:5,y:0,z:0.5,speed:1.5}
];
// -----------------------------------------------------------------------
var worldParams={
  gravity : planck.Vec2.zero(),
  allowSleep : false,
  warmStarting : true,
  continuousPhysics : true,
  subStepping : true,
  blockSolve : false,
  velocityIterations : 10,
  positionIterations : 5
};
// -----------------------------------------------------------------------
var playerParams={
  avatar: "cylinder",
  control: "mocFile",

};
// -----------------------------------------------------------------------
function init(){
  container = document.getElementById( 'container' );
  scene = new THREE.Scene();
  scene.fog = new THREE.Fog( 0xB0CAE1, 1000.0, 20000.0 );
  scene.add ( new THREE.AmbientLight( 0xaaaaaa ) );

  lightOffset = new THREE.Vector3( 0, 1000, 1000.0 );

  light = new THREE.DirectionalLight( 0xffffff, 1.5 );
  light.position.copy( lightOffset );

  scene.add( light );

  renderer = new THREE.WebGLRenderer( { antialias: true, alpha: false } );
  renderer.setClearColor( '#777777', 1 );
  renderer.setSize( window.innerWidth, window.innerHeight );
  renderer.autoClear = false;

 // renderer.shadowMap.enabled = true;
 // renderer.shadowMap.type = THREE.PCFSoftShadowMap;
  renderer.shadowMapEnabled = true;
  renderer.shadowMapType = THREE.PCFSoftShadowMap;


  container.appendChild( renderer.domElement );

  camera = new THREE.PerspectiveCamera( 45, 3, 1, 20000 );
  camera.position.set( 0.0, 1, 6 );

  controls = new THREE.OrbitControls( camera );

  var axisHelper = new THREE.AxisHelper( 6 );
  scene.add( axisHelper );

  world.init(worldParams);
  setTimeout(initPlayer,1000);
  setTimeout(initBots,2500);
  setTimeout(update,3500);
}

function initBots(){
  bots.init(scene,botsParams,world.getPhysicModel());
}
function initPlayer(){
  player.init(scene,playerParams,world.getPhysicModel());
}
// -----------------------------------------------------------------------
var trajectoryCounter = 0;
function update() {
  requestAnimationFrame( update, renderer.domElement );

  if(trajectoryCounter==trajectory.length) trajectoryCounter=0;
  world.update(1/60);
  bots.update();
  
  player.update(trajectory[trajectoryCounter++]);

  renderer.clear();
  renderer.render( scene, camera );
}


</script>

</body>
</html>
