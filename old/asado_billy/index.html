<!DOCTYPE HTML>
<html>
<head>

<style>
#asado_billy{
 text-align: center;
 font-family: Sans-serif;
}
td{
 padding: 0px 60px 0px 0px;
}

#asado_billy #numeros td{
 font-size: 60px;
 color: red;
}
#asado_billy #titulos td{
 font-size: 30px;
 color: white;
}
</style>

<script src="jquery-1.9.1.js"></script>

</head>
<body bgcolor="#000000">
<br><br><br><br><br><br><br>

<table id="asado_billy" align="center"></table>

<script>
var fechaAsado = new Date("Dec 20, 2017 15:37:25").getTime();

var primera_vez = true;

var contador =setInterval(function() {
    //------------------------------------------------------------
    if(primera_vez===true){
        var table = '<tr id="numeros">';
        table += '<td id="dias"></td> <td id="horas"></td> <td id="minutos"></td> <td id="segundos"></td>';
        table += '</tr>';
        table += '<tr id="titulos">';
        table += '<td>DIAS</td> <td>HORAS</td> <td>MINUTOS</td> <td>SEGUNDOS</td>';
        table += '</tr>';
        $("#asado_billy").append(table);
        primera_vez=false;
    }
    //------------------------------------------------------------
    var ahora = new Date().getTime();
    var tiempoRestanteParaAsado = fechaAsado - ahora;
    //------------------------------------------------------------    
    var dias = Math.floor(tiempoRestanteParaAsado / (1000 * 60 * 60 * 24));
    var horas = Math.floor((tiempoRestanteParaAsado % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutos = Math.floor((tiempoRestanteParaAsado % (1000 * 60 * 60)) / (1000 * 60));
    var segundos = Math.floor((tiempoRestanteParaAsado % (1000 * 60)) / 1000);
    //------------------------------------------------------------
    if(dias>=10)
        $("#asado_billy #numeros #dias").text(dias);
    else
        $("#asado_billy #numeros #dias").text("0"+dias);
    //------------------------------------------------------------
    if(horas>=10)
        $("#asado_billy #numeros #horas").text(horas);
    else
        $("#asado_billy #numeros #horas").text("0"+horas);
    //------------------------------------------------------------
    if(minutos>=10)
        $("#asado_billy #numeros #minutos").text(minutos);
    else
        $("#asado_billy #numeros #minutos").text("0"+minutos);
    //------------------------------------------------------------
    if(segundos>=10)
        $("#asado_billy #numeros #segundos").text(segundos);
    else
        $("#asado_billy #numeros #segundos").text("0"+segundos);
    //------------------------------------------------------------
    if (tiempoRestanteParaAsado > 0) {
        clearInterval(contador);
        $("#asado_billy #numeros #dias").text("00");
        $("#asado_billy #numeros #horas").text("00");
        $("#asado_billy #numeros #minutos").text("00");
        $("#asado_billy #numeros #segundos").text("00");
    }
}, 1000);

</script>

</body>
</html>
